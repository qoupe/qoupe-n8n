name: Trigger auto deployment for qoupe-ca-qoupe-n8n-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/qoupe-ca-qoupe-n8n-dev-AutoDeployTrigger-73aba84b-3dee-40dc-836e-4ad80a132949.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.QOUPECAQOUPEN8NDEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.QOUPECAQOUPEN8NDEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.QOUPECAQOUPEN8NDEV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/docker/images/n8n-base
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: qoupecrdev.azurecr.io
          registryUsername: ${{ secrets.QOUPECAQOUPEN8NDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.QOUPECAQOUPEN8NDEV_REGISTRY_PASSWORD }}
          containerAppName: qoupe-ca-qoupe-n8n-dev
          resourceGroup: qoupe-rg-westeurope-dev
          imageToBuild: qoupecrdev.azurecr.io/qoupe-ca-qoupe-n8n-dev:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


